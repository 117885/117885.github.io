<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Резервация</title>
	 <link href="reservation.css" rel="stylesheet">
	  <link href="base.css" rel="stylesheet">
</head>
<body>
	 <div class="header_logo-box">
            <img class= "header_logo" src="img/logo-white.png">
         </div>
         <div class="header__nav">
         	<a href="index.html" class="header__nav-item">Начало</a>
      <a href="reviews.html" class="header__nav-item">Ревюта</a>
        <a href="reservation.html" class="header__nav-item">Резервация</a>
          <a  href="packets.html" class="header__nav-item">Пакети</a>
            <a href="gallery.html" class="header__nav-item">За нас</a>
         </div>
 <section class="section-book">
            <div class="row">
               <div class="book">
                  <div class="book__form">
                     <form action="#" class="form">
                        <div class="u-margin-bottom-medium">
                           <h2 class="heading-secondary">
                              Резервирайте сега!
                           </h2>
                        </div>
                        <div class="form__group">
                           <input type="text" class="form__input" placeholder="Full name" id="name" required>
                           <label for="name" class="form__label">Име:</label>
                        </div>
                        <div class="form__group">
                           <input type="email" class="form__input" placeholder="Email address" id="email" required>
                           <label for="email" class="form__label">Email:</label>
                        </div>
                        <div class="form__group u-margin-bottom-medium">
                           <div class="form__radio-group">
                              <input type="radio" class="form__radio-input" id="small" name="size">
                              <label for="small" class="form__radio-label">
                              <span class="form__radio-button"></span>
                              Малка тур група
                              </label>
                           </div>
                           <div class="form__radio-group">
                              <input type="radio" class="form__radio-input" id="large" name="size">
                              <label for="large" class="form__radio-label">
                              <span class="form__radio-button"></span>
                              Голяма тур група
                              </label>
                           </div>
                        </div>
                        <div class="form__group">
                           <a  href="packets.html" class="btn btn--green">Следваща стъпка</a>
                        </div>
                     </form>
                  </div>
               </div>
            </div>
         </section>
</body>
</html>
